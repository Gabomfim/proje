<!DOCTYPE html>
<html ng-app="proje">
<head>
	<title>proje - tabela</title>
	<meta charset="utf-8">
	<meta charset="utf-8">
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-messages.js"></script>
	<script src="js/app.js"></script>

				</div>

				<div class="col-sm-4">

							como mostrar o nome da mÃºsica sem o <iframe>? -->
							<tr ng-repeat="url in urls">

								</form>
									
							</tr>


				</table>


				<button class="btn btn-danger btn-block" ng-click="tiraUrl()">REMOVER</button>

				</div>

				</div>

			</div>

		</div>
		
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</html>
