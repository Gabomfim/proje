<!DOCTYPE html>
<html ng-app="proje">
<head>
	<title>proje</title>
	<meta charset="utf-8">
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-messages.js"></script>
	<script src="js/app.js"></script>	
	<script src="js/controllers/projeCtrl.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
</head>
<body ng-controller="projeCtrl">

	<div class="jumbotron">

		<div id="topo">
			<h3>{{app}}</h3>

			<h4>{{mensagem}}</h4>	
		</div>

		<div class="container">
			<div class="row">

				<div class="col-sm-6 botao" ng-model="youtube">
					<button ng-disabled="youtube" ng-click="geraUrl()" class="btn btn-default">random</button>
				</div>

				<div class="col-sm-6">
				</div>

			</div>

			<br>
			<br>

			<div class="row">
				<div class="col-sm-6">
					<form name="urlForm">
						
						<label>Insira um link: </label>
						<input type="text" placeholder="ex: https://www.youtube.com/watch?v=sx36tuCzUOE" class="form-control" ng-model="url.youtube" ng-pattern="/^((?:https?:)?\/\/)?((?:www|m)\.)?((?:youtube\.com|youtu.be))(\/(?:[\w\-]+\?v=|embed\/|v\/)?)([\w\-]+)(\S+)?$/gm" ng-required="true" />


						<button class="btn btn-primary btn-block" ng-disabled="urlForm.$invalid" ng-click="colocaUrl()">adicionar link</button>

					</form>

				</div>

				<div class="col-sm-6">
					<iframe id="linkYT" width="560" height="315" frameborder="0" allowfullscreen></iframe>
					<span ng-model="noMoreLinks"><h2 ng-hide="noMoreLinks">acabaram os links :-/</h2></span>
				</div>

			</div>			
		</div>

	</div>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="lib/bootstrap/bootstrap.js"></script>
</body>
</html>
